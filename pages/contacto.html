<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldiflix - Contacto</title>
    <meta name="description" content="Aldiflix - Tu plataforma de streaming favorita. Disfruta de las mejores películas y series en línea.">
    <meta name="keywords" content="Aldiflix, películas, series, streaming">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="menu container">

            <a href="../index.html" class="logo">Aldiflix</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="../images/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./peliculas.html">Peliculas</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <a href="#" class="btn-1">Login</a>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit" class="btn-1">Enviar mensaje</button>
            </form>
        </div>
    </section>

    <footer class="footer container">
        <h3>Aldiflix</h3>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./peliculas.html">Peliculas</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </footer>

</body>

</html>
